<html>
<head>
<title>video example</title>
</head>

<body>
    <video id="myVideo" height="90%" width="90%" autoplay onended="run();">   
        <source id="ss"  src="" type='video/MP4'>
    </video>

    <script>
        var introVideos = ["https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20Essay%201%20p1.mp4", "https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20Essay%202%20p1.mp4"];
        swap(introVideos); 
        console.log(introVideos);
        var introVideo = introVideos[0]; 
        var bodyVideos = ["https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20Essay%201%20p2.mp4", "https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20Essay%201%20p3.mp4", "https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20Essay%202%20p2.mp4", "https://afs.stanford.edu/download/?path=/afs/ir/users/j/v/jvirnich/public/Seances%20essay%202%20p3.mp4"];
        swap(bodyVideos); 
        var videos = [introVideo].concat(bodyVideos); 
        console.log(videos);
        video_count = 0;
        videoPlayer = document.getElementById("ss");        
        video=document.getElementById("myVideo");
        videoPlayer.setAttribute("src",videos[video_count]);
        console.log(videos[video_count]);       
        video.play();
        function run(){
            video_count++;
            if (video_count == videos.length) video_count = 0;
            console.log(videos[video_count]);
            videoPlayer.setAttribute("src",videos[video_count]);
            video.load();       
            video.play();
       }
        
        function swap(bodyVideos) {
            for (var i = 0; i < bodyVideos.length; i++) {
                var rand = Math.random() * (bodyVideos.length - i);
                rand = Math.floor(rand) + i;
                var temp = bodyVideos[i]; 
                bodyVideos[i] = bodyVideos[rand]; 
                bodyVideos[rand] = temp; 
            }
        }
    </script>
</body>
</html>
